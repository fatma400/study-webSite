<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Log In</title>
</head>
<body>
    <div class="containear">
        <div class="sectionVid">
            <video  autoplay  loop muted>
                <source src="img/App landing.mp4" type="video/mp4">
                <source src="img/App landing.webm" type="video/webm">
                <source src="img/App landing.ogg" type="video/ogg">
            </video>
        </div>
        <div class="center">
            <div class="centerImg">
                <img src="img/loder.png.webp" alt="loder">
            </div>
            <h2>Login Here</h2>
            <div class="formLogin">
                <form action="#">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email"id="Email">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password"id="password">
                    <input type="submit" name="submit" id="submit" value="Login">
                </form>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Registration</a>
            </div>
        </div>
    </div>
</body>
</html>
